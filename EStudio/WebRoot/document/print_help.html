<title>打印帮助手册</title>
<style type="text/css">
* {
	line-height: 200%;
	font-family: "微软雅黑", "宋体";
	font-size: 12px;
}
a{
	color: #00F;
	text-decoration: none;
}
</style>
</head>
<body style="margin:10px">
1.下载打印控件ScriptX(<a href="../download/ScriptX.exe">点击下载</a>),下载后双击并安装此程序.<br />
2.安装完打印控件后，按<font color="#FF0000"> <b>F5</b> </font>键刷新页面,系统会提示授权确认信息。<br />
<img src="images/install_report_ocx_02.png" width="416" height="345" /><br />
3.如以上步骤有错误，请重复执行，如多次执行后仍出现错误请于系统管理员联系！<br />
4.以上步骤都执行正确后，再次按<font color="#FF0000"> <b>F5</b> </font>刷新页面，打印控件已经安装好且可以正常打印.
</body>
</html>
