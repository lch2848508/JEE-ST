<!DOCTYPE html  style="height:100%;">
<html class="no-js">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title></title>
		<style>

        body, html {width: 100%;height: 100%;margin:0;font-family:"Microsoft Yahei";Overflow:hidden;}
.chart {float: left;width: 100%;height: 95%;}

#container {
    width: 100%;
    height: 100%;
}

    </style>
</head>

<body style="height:100%; padding:0px; overflow:hidden;">
	<div id="main" style="height:92%;"></div>	

	<script src="./echarts/echarts.js"></script>
    <script src="../../JQuery/jquery.min.js"></script>
	
    <script type="text/javascript">
	var myChart;
	require.config({
		paths: {
			echarts: './echarts'
		}
	});

require(
        [
            'echarts',
            'echarts/chart/map'
        ],
		function (ec) { 
			myChart = ec.init(document.getElementById('main'));
			require('echarts/util/mapData/params').params.GD = {
				getGeoJson: function (callback) {
					$.getJSON('guang_dong_geo.json',callback);
				}
			}
			option = {
				series : [
				{
                    name: '',
                    type: 'map',
                    hoverable: false,
                    mapType: 'GD',
                    itemStyle:{
                        normal:{
                            borderColor:'rgba(100,149,237,1)',
                            borderWidth:1,
                            areaStyle:{
                                color: '#1b1b1b'
                            }
                        }
                    },
                    data:[],
                },
            ]};               
            myChart.setOption(option);  
        }  
    );  
		</script>
</body>
